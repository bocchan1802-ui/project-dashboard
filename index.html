        function createProjectCard(project) {
            const linksHtml = project.links.map(link => `
                <a href="${link.url}" class="project-link ${link.type}" target="_blank">
                    ${link.label}
                </a>
            `).join('');

            const tagsHtml = project.tags.map(tag => `
                <span class="meta-tag">${tag}</span>
            `).join('');

            const commentsHtml = project.comments.map(comment => `
                <div class="comment">
                    ${comment.text}
                    <div class="comment-date">${comment.date}</div>
                </div>
            `).join('');

            return `
                <div class="project-card ${project.status}" data-status="${project.status}">
                    <div class="project-header">
                        <h3 class="project-title">${project.title}</h3>
                        <span class="status-badge ${project.status}">
                            ${project.status === 'completed' ? 'ÂÆå‰∫Ü' : 
                              project.status === 'in-progress' ? 'ÈÄ≤Ë°å‰∏≠' : 'Ë®àÁîª‰∏≠'}

                    </div>
                    <p class="project-description">${project.description}</p>
                    <div class="project-meta">
                        ${tagsHtml}

                    ${linksHtml ? `<div class="project-links">${linksHtml}</div>` : ''}
                    <div class="comments-section">

                        <div class="add-comment">

            `;

        function renderProjects(filter = 'all') {
            const container = document.getElementById('projects-container');
            const filteredProjects = filter === 'all'
