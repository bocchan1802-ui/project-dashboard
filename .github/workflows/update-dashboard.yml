name: Update Project Dashboard

on:
  schedule:
    # 6æ™‚é–“ã”ã¨ã«å®Ÿè¡Œï¼ˆJST: 0, 6, 12, 18æ™‚ = UTC: 15, 21, 3, 9æ™‚ï¼‰
    - cron: '0 */6 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  issues:
    types: [opened, edited, closed, reopened, labeled]  # Issueæ›´æ–°æ™‚ã«å®Ÿè¡Œ
  push:
    branches: [main]  # mainãƒ–ãƒ©ãƒ³ãƒã«pushæ™‚ã‚‚å®Ÿè¡Œï¼ˆã‚¹ã‚¯ãƒªãƒ—ãƒˆæ›´æ–°æ™‚ãªã©ï¼‰

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch GitHub Issues and Generate HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/generate_dashboard.py

      - name: Commit and Push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Update dashboard from GitHub Issues [skip ci]" && git push)
